<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Контакты</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="wrapper layout">
      <header class="header">
        <div class="header__container container">
          <div class="header__logo">
            <a href="/" class="">
              <img
                src="./img/logo.svg"
                loading="lazy"
                alt=""
                class="header__logo-img"
              />
            </a>
          </div>
          <div class="header__button">
            <a href="#" class="header__button-connect">Connect</a>
          </div>
        </div>
      </header>
      <main class="main">
        <div class="gallery">
          <div class="gallery__container container">
            <div class="gallery__card">
              <picture>
                <img
                  src="./img/map.png"
                  loading="lazy"
                  alt=""
                  class="gallery__card-logo gallery__card-logo_big"
                />
              </picture>
              <div class="gallery__description">
                <p class="gallery__text">пн — пт <br/> 10:00 — 19:00</p>

                <p class="gallery__text">
                  +7 (995) 595-90-95 — производство <br/>
                  +7 (931) 289-77-50 — Станислав  <br/>
                  +7 (921) 580-33-69 — Данил <br/>
                </p>

                <a href="mailto:hello@factura-factory.com" class="footer__text">
                  hello@factura-factory.com
                </a>

                <p class="footer__text">Санкт-Петербург, Салова 42 197000</p>
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer class="footer">
        <div class="footer__container container">
          <div class="footer__instagram">
            <a href="#" class="footer__instagram-link"> instagram </a>
          </div>
          <div class="footer__phone">
            <a href="tel:+79955959095" class="footer__text"
              >+7 (995) 595-90-95</a
            >
          </div>
          <div class="footer__email">
            <a href="mailto:hello@factura-factory.com" class="footer__text"
              >hello@factura-factory.com</a
            >
          </div>
          <div class="footer__address">
            <span class="footer__text"> Санкт-Петербург, Салова 42 </span>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
